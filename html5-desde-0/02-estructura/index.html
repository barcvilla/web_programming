<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Aprendiendo HTML5 con EdTeam">
        <link rel="icon" href="google-favicon-icon.png">
        <link rel="stylesheet" href="style.css">
        <title>HTML5 desde Cero - Clase 02</title>
    </head>
    <body>
        <!--Aplicamos un header que no solo puede ser para una pagina sino tambien para encabezado de articulos-->
        <header><img src="img/logo.png" alt=""></header>
        <nav> <!--Aplicamos una barra de navegacion-->
            <a href="#">Inicio</a> <!--el signo # indica que no ira a nungun lado el link-->
            <a href="contacto.html">Contacto</a>
        </nav>
        <h1>Bienvenidos a mi sitio web</h1>
        <article> <!--Article:Elemento de contenido unico por ejemplo: un tema en un blog, una noticia, un tutorial etc-->
            <p>
                Estoy muy contento de mostrar mi primera pagina web.
            </p>
            <section> <!--section representa las diferentes secciones de una pagina o dentro de un article-->
                <h2>Mi Experiencia</h2>
                <p>Un curso que cubrio mis espectativas</p>
            </section>
        </article>
        <aside><!--es un elemento presente en la pagina pero  no tiene relacion directa con el contenido de la misma. ejemplo:
            publicidad, promociones etc-->
            <p>Compra el curso html5 en EDTeam</p>
        </aside>
        <footer> <!--para notas al pie, creditos etc.-->
            <p>
                Carlos Eduardo
            </p>
        </footer>
        <script src="scripts.js"></script>
    </body>    
</html>
