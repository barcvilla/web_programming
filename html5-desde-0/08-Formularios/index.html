<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <!--meta para responsive web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprendiendo HTML5 con EdTeam">
    
    <title>HTML5 desde Cero - Clase 08 - Formularios</title>
</head>

<body>
    <h1>Trabajando con Formularios</h1>
    <form>
        <!--
            Elementos que reciben informacion
            Elementos que muestran informacion
            Elementos para agrupar
        -->
        <fieldset>
            <legend>Mis datos personales</legend>
            <div>
                <!--Hay dos formas de usar la etiqueta Label-->
                <label for="nombres">Ingrese su Nombre: </label>
                <input id="nombres" placeholder="ingrese su nombre"/>
            </div>
            <div>
                <label>
                    <!--Input Element. Por defecto set type = "text"
                        type{radio, checkbox, color, email, url, password, tel, search, date, time, number}
                        todo elemento deberia tener su atributo id y name
                        name : mediante este atributo el servidor puede identificar cada elemento de la pagina
                        value: toma el valor que el usuario ingresa o muestra el valor de una propiedad de clase en el backend
                        Atributos Booleans values: required, disabled, checked, selected, 
                                  multiple(un campo recibe multiple values), autofocus, readonly
                        Atributos no Booleans: 
                            maxlength y minlength - minima y maxina longitud de un campo
                            min y max - solo aplicable para valores numerico min y max
                            step - aplicables a un input type = "range"
                            tabindex
                            autocomplete = on|off (aplicable tambien al formulario)
                    -->
                    Ingrese su user name: 
                    <input id="userName" name="userName" autocomplete="on" required autofocus placeholder="ingrese username">
                </label>
            </div>
            <div>
                <label>
                    Ingrese su email:
                    <input type="email" id="email" name="email" required placeholder="ingrese email">
                </label>
            </div>
            <div>
                <label>
                    Search text:
                    <input type="search" name="#" autocomplete="on" placeholder="Ingrese texto a buscar">
                </label>
            </div>
            <div>
                <label>
                    Seleccione foto:
                    <input type="file" />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Mis datos de usuario</legend>
            <div>
                <label>
                    Ingrese su password: 
                    <input name="userPassword" type="password" required>
                </label>
            </div>   
            <div>
                <label>
                    Ingrese Fecha Nacimiento:
                    <input type="date" name="#">
                </label>
            </div>
            <div>
                <label>
                    Numero de hijos:
                    <input type="number" min="0" max="16">
                </label>
            </div>
            <div>
                <label>
                    Rango de salario:
                    <input type="range" value="500" min="0" max="25000" step="3000">
                </label>
            </div>
            <div>
                <label>
                    Seleccione su color:
                    <input type="color" id="#">
                </label>
            </div>
            <div>
                <label>
                    Codigo Postal:
                    <input type="text" name="country_code" pattern="[A-Za-z]{3}" placeholder="Tres letras de codigo postal">
                </label>
            </div>
            <div>
                <label>
                    Situacion Laboral
                    <select name="situacionLaboral" id="situacionLaboral">
                        <option value="empleado" >Empleado</option>
                        <option value="desempleado">Desempleado</option>
                        <option value="retirado">Retirado</option>
                    </select>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Mis pasatiempos</legend>
            <div>
                <label>
                    <input type="checkbox" checked> Deporte
                </label>
                <label>
                        <input type="checkbox"> Cine
                </label>
                <label>
                        <input type="checkbox"> Musica
                </label>
                <label>
                        <input type="checkbox"> Leer
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <label>
                    <input type="radio" name="gender">Hombre
                </label>
                <label>
                    <input type="radio" name="gender"> Mujer
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Select and Options</legend>
            <div>   
                <label for="country">Elige tu pais</label>
                <select id="country" name="country" size="7" multiple>
                    <optgroup label="Iberoamerica">
                        <option value="pe">Peru</option>
                        <option value="ar">Argentina</option>
                        <option value="co">Colombia</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="es">Inglaterra</option>
                        <option value="fr">Francia</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Using List drop down</legend>
            <label for="browsers"> Elige su browser: </label>
            <input list="browsers" name="browser">
            <!--datalist tiene opciones predefinidas para un elemento <input>-->
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
            </datalist>
        </fieldset>
        <fieldset>
            <legend>Sugerencias</legend>
            <div>
                <textarea name="sugerencia" id="sugerencia" cols="100" rows="5" placeholder="Escribenos tus sugerencias aqui..."></textarea>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Iniciar Session">
            <input type="image" src="img/login.png" width="180" >
            <input type="reset" value="Limpiar" /> <!--limpia el contenido ingresado por el usuario en el formulario-->
        </div>
    </form>
    <script>
        document.getElementById('userName').addEventListener('keyup', e => {console.log(e.target.value)})
    </script>
</body>
</html>
